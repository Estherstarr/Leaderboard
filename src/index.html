<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <main class="boardBody">
      <section class="displayScores">
        <div class="scoreHeader">
          <h2>Recent scores</h2>
          <div>
            <button id="refresh" type="button">Refresh</button>
          </div>
        </div>
        <ul class="scoreList">
          <li>Name:100</li>
          <li>Name:20</li>
          <li>Name:50</li>
          <li>Name:78</li>
          <li>Name:125</li>
          <li>Name:77</li>
          <li>Name:42</li>
        </ul>
      </section>

      <section>
        <div>
          <h2>Add your score</h2>
        </div>
        <form id="form">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name:"
            required
          />

          <input
            type="number"
            name="score"
            id="score"
            placeholder="Your score:"
            required
          />
          <div>
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
