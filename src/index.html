<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <main class="boardBody">

      <section class="displayScores">
        <div class="scoreHeader">
          <h2>Recent scores</h2>
          <div>
            <span class="rotate-refresh">
              <i class="fa-solid fa-spinner"></i>
            </span>
            <button id="refresh" type="button">Refresh</button>
          </div>
        </div>

        <ul class="scoreList">
          
        </ul>
      </section>

      <section class="addScores">
        <div>
          <h2>Add your score</h2>
        </div>
        <form id="form">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name:"
            required
          />

          <input
            type="number"
            name="score"
            id="score"
            placeholder="Your score:"
            required
          />
          <div>
            <span class="rotate-submit">
              <i class="fa-solid fa-spinner"></i>
            </span>
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
        <h4 class="success"></h4>
      </section>
    </main>
  </body>
</html>
